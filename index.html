<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatable" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <link rel="stylesheet" type="text/css" href="../dist/output.css">
    </head>
    
    <body class="bg-slate-800 text-slate-50 | font-sans | p-2.5">
        <div id="get-tailwindstyles" class="collection-card"></div>

        <header id="primary-header">
            <div class="responsive-container">
                <div class="text-center w-full | p-6">
                    <h1 class="text-4xl font-bold italic"> - HAVE YOU?</h1>
                </div>
            </div>
        </header>


        <main>
            <div class="responsive-container | my-5 | min-h-[75vh]">

                <div aria-label="new collection button" class="pt-5 | flex flex-col content-center items-center">
                    <div id="new-collection-button" class="peer | w-fit | p-4 rounded-lg | bg-slate-700 hover:bg-slate-600 | transition-all">
                        <img src="/images/new_collection.svg" width="40px" height="40px" alt="icon for new collection button">         
                    </div>
                    <div class="opacity-20 peer-hover:opacity-40 | transition-all | pt-2">
                        <p>Add New Collection</p>
                    </div>
                </div>

               
                <!-- Toggled form to create new collections -->
                <div id="new-collection-form" class="bg-slate-700 | p-6 m-5" style="display: none">
                    
                    <h3 class="text-2xl | mb-5">Enter Collection Information</h3>
                    
                    <form>
                        
                        <div class="my-2">
                            <p class="my-2">Collection Title:</p>
                            <input class="text-black | p-1 | rounded-md focus:outline-sky-500" type="text" id="collection-title" name="collection-title" required>     
                        </div>
                        
                        <div class="my-2">
                            <p class="my-2">Collection Description:</p>
                            <textarea class="text-black | p-1 | rounded-md focus:outline-sky-500" id="collection-description" name="collection-description" cols="25" rows="5" placeholder="optional: provide a collection description"></textarea>
                        </div>
                        
                        <div class="my-2">
                            <button id="cancel-button" class="bg-sky-500 | py-2 px-3 mr-1 mt-5 | rounded-md border-sky-500 border-2 border-solid focus:outline-sky-500" type="cancel">cancel</button>
                            <button id="create-button" class="bg-sky-800 | py-2 px-3 ml-1 mt-5 | rounded-md border-sky-800 border-2 border-dashed focus:outline-sky-500" type="create">submit</button>
                        </div>
                    
                    </form>
                
                </div>
                
                <section id="collection-section">
                </section>
                
            </div>
        </main>


        <footer id="primary-footer">
            <div class="responsive-container">
                <ul>
                    <li>new collection</li>
                    <li>settings</li>
                </ul>
            </div>
        </footer>

        <script type="module" src="index.js">
        </script>        
    </body>
</html>
