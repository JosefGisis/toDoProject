<!DOCTYPE html>
<html lang="en">
    <head>
  
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatable" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
        <title>Home Page</title>
  
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" type="text/css" href="input.css">
  
    </head>
    
    <body class="bg-slate-800 text-slate-50 | font-sans | p-2.5">

        <header id="primary-header">
            <div class="responsive-container">
                <div class="text-center w-full | p-6">
                    <h1 class="text-4xl font-bold italic"> - HAVE YOU?</h1>
                </div>
            </div>
        </header>


        <main>
            <div class="responsive-container | my-5 | min-h-[75vh]">

                <div aria-label="new todo list button" class="pt-5 | flex flex-col content-center items-center">
                    <div id="new-list-button" class="peer | w-fit | p-4 rounded-lg | bg-slate-700 hover:bg-slate-600 | transition-all">
                        <img src="/images/new_list.svg" width="40px" height="40px" alt="icon for new list button">         
                    </div>
                    <div class="opacity-20 peer-hover:opacity-40 | transition-all | pt-2">
                        <p>Add New List</p>
                    </div>
                </div>

               
                <!-- Toggled form to create new lists -->
                <div id="new-list-form" class="bg-slate-700 | p-6 m-5" style="display: none">
                    
                    <h3 class="text-2xl | mb-5">Enter New List Information</h3>
                    
                    <form>
                        
                        <div class="my-2">
                            <p class="my-2">List Title:</p>
                            <input class="text-black | p-1 | rounded-md focus:outline-sky-500" type="text" id="list-title" required>     
                        </div>
                        
                        <div class="my-2">
                            <p class="my-2">List Description:</p>
                            <textarea class="text-black | p-1 | rounded-md focus:outline-sky-500" id="list-description" cols="25" rows="3" placeholder="optional: provide a brief list description"></textarea>
                        </div>
                        
                        <div class="my-2">
                            <button id="cancel-button" class="bg-sky-500 | py-2 px-3 mr-1 mt-5 | rounded-md border-sky-500 border-2 border-solid focus:outline-sky-500" type="cancel">cancel</button>
                            <button id="create-button" class="bg-sky-800 | py-2 px-3 ml-1 mt-5 | rounded-md border-sky-800 border-2 border-dashed focus:outline-sky-500" type="create">submit</button>
                        </div>
                    
                    </form>
                
                </div>

                <div class="my-7 mx-5">
                    <hr class="border-2 border-dashed border-sky-800">
                </div>
                
                <div id="list-section" class="min-h-[30rem]">
                </div>

                <div class="my-7 mx-5">
                    <hr class="border-2 border-dashed border-sky-800">
                </div>
                
            </div>
        </main>


        <footer id="primary-footer">
            <div class="responsive-container">
                <div class="p-2">
                    <p class="text-center">Designed by Josef Gisis 2023</p>
                </div>
            </div>
        </footer>

        <script type="module" src="./JavaScript/index.js"></script>
        <script type="module" src="./JavaScript/controller.js"></script>
  
    </body>

</html>
